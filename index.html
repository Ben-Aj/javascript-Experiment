<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Calculator</title>
</head>
<body>
    <div class="calculatorscreen">
       <p class="number">0</p>
    </div>

    <div class="calculatorBody">
        <section class="rows">
            <button class="column row1">C</button>
            <button class="column row2">←</button>
            <button class="column signs">÷</button>
        </section>
        
        <section class="rows">
            <button class="column figures">7</button>
            <button class="column figures">8</button>
            <button class="column figures">9</button>
            <button class="column signs">×</button>
        </section>

        <section class="rows">
            <button class="column figures">4</button>
            <button class="column figures">5</button>
            <button class="column figures">6</button>
            <button class="column signs">–</button>
        </section>

        <section class="rows">
            <button class="column figures">1</button>
            <button class="column figures">2</button>
            <button class="column figures">3</button>
            <button class="column signs">+</button>
        </section>

        <section class="rows">
            <button class="column zero">0</button>
            <button class="column signs">=</button>
        </section>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
